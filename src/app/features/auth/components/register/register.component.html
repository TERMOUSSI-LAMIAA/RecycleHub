<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-900 via-emerald-800 to-green-900 p-4">
    <div
        class="w-full max-w-2xl bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl p-8 transform hover:scale-[1.01] transition-transform duration-300 my-8">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <div class="relative">
                <div
                    class="absolute inset-0 w-16 h-16 rounded-full border-4 border-emerald-400/30 animate-spin-reverse">
                </div>
                <div
                    class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center animate-logo-combo relative">
                    <div class="absolute inset-0 rounded-full bg-emerald-400/20 animate-pulse"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-emerald-600 relative z-10" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </div>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-white text-center mb-6">Join RecycleHub</h2>

        <!-- Error Message -->
        <div *ngIf="errorMessage"
            class="mb-6 p-4 bg-red-900/20 backdrop-blur-sm border-l-4 border-red-500 text-red-200 rounded-md animate-shake">
            {{ errorMessage }}
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Email & Password Section -->
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-emerald-100 mb-1">Email</label>
                    <input id="email" formControlName="email" type="email"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                               bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300" placeholder="Enter your email" />
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                        class="text-red-300 text-xs mt-1 animate-fadeIn">
                        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-emerald-100 mb-1">Password</label>
                    <input id="password" formControlName="password" type="password"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                               bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300" placeholder="Create a password" />
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                        class="text-red-300 text-xs mt-1 animate-fadeIn">
                        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Must be at least 6
                            characters</small>
                    </div>
                </div>
            </div>

            <!-- Name Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-emerald-100 mb-1">First Name</label>
                    <input id="firstName" formControlName="firstName"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                               bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300" placeholder="First name" />
                    <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                        class="text-red-300 text-xs mt-1 animate-fadeIn">
                        <small *ngIf="registerForm.get('firstName')?.errors?.['required']">First name is
                            required</small>
                    </div>
                </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium text-emerald-100 mb-1">Last Name</label>
                    <input id="lastName" formControlName="lastName"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                               bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300" placeholder="Last name" />
                    <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                        class="text-red-300 text-xs mt-1 animate-fadeIn">
                        <small *ngIf="registerForm.get('lastName')?.errors?.['required']">Last name is required</small>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="space-y-4">
                <div>
                    <label for="address" class="block text-sm font-medium text-emerald-100 mb-1">Address</label>
                    <input id="address" formControlName="address"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                               bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300" placeholder="Your address" />
                    <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched"
                        class="text-red-300 text-xs mt-1 animate-fadeIn">
                        <small *ngIf="registerForm.get('address')?.errors?.['required']">Address is required</small>
                    </div>
                </div>

                <div>
                    <label for="city" class="block text-sm font-medium text-emerald-100 mb-1">City</label>
                    <input id="city" formControlName="city"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                               bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300" placeholder="Your city" />
                    <div *ngIf="registerForm.get('city')?.invalid && registerForm.get('city')?.touched"
                        class="text-red-300 text-xs mt-1 animate-fadeIn">
                        <small *ngIf="registerForm.get('city')?.errors?.['required']">City is required</small>
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-emerald-100 mb-1">Phone</label>
                    <input id="phone" formControlName="phone"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                               bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300"
                        placeholder="Your phone number" />
                    <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
                        class="text-red-300 text-xs mt-1 animate-fadeIn">
                        <small *ngIf="registerForm.get('phone')?.errors?.['required']">Phone number is required</small>
                    </div>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="space-y-4">
                <div>
                    <label for="birthDate" class="block text-sm font-medium text-emerald-100 mb-1">Birth Date</label>
                    <input id="birthDate" formControlName="birthDate" type="date"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                               bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300" />
                    <div *ngIf="registerForm.get('birthDate')?.invalid && registerForm.get('birthDate')?.touched"
                        class="text-red-300 text-xs mt-1 animate-fadeIn">
                        <small *ngIf="registerForm.get('birthDate')?.errors?.['required']">Birth date is
                            required</small>
                    </div>
                </div>

                <div>
                    <label for="profileImage" class="block text-sm font-medium text-emerald-100 mb-1">Profile
                        Image</label>
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" id="profileImage"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400
                                           bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300" />
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-medium py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02]
                       disabled:opacity-50 disabled:cursor-not-default disabled:hover:scale-100 shadow-lg hover:shadow-emerald-500/50 mt-6"
                [disabled]="registerForm.invalid">
                Create Account
            </button>

            <p class="text-center text-sm text-emerald-100 mt-6">
                Already have an account?
                <a routerLink="/login"
                    class="text-emerald-400 hover:text-emerald-300 font-medium hover:underline transition-colors duration-300">
                    Sign in
                </a>
            </p>
        </form>
    </div>
</div>
