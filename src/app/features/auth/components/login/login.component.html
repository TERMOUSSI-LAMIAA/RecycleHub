<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Login</h2>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded-md text-sm mb-3">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500
                    focus:border-blue-500 bg-gray-50"
                    [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-red-500 text-xs mt-1">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500
                    focus:border-blue-500 bg-gray-50"
                    [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-red-500 text-xs mt-1">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200"
                [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
 
        <p class="mt-4 text-center text-sm text-gray-600">
            If you are not registered yet,
            <a routerLink="/register" class="text-blue-600 hover:underline">click here to register</a>.
        </p>
    </div>
</div>
