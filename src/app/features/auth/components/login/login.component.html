<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-900 via-emerald-800 to-green-900 p-4">
    <div
        class="w-full max-w-md bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl p-8 transform hover:scale-[1.01] transition-transform duration-300">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <div class="relative">
                <!-- Outer rotating ring -->
                <div class="absolute inset-0 w-16 h-16 rounded-full border-4 border-emerald-400/30 animate-spin-reverse"></div>
                <!-- Inner container with combined animations -->
                <div class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center animate-logo-combo relative">
                    <!-- Pulsing background -->
                    <div class="absolute inset-0 rounded-full bg-emerald-400/20 animate-pulse"></div>
                    <!-- SVG icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-emerald-600 relative z-10" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </div>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-white text-center mb-6">Welcome to RecycleHub</h2>

        <!-- Error Message -->
        <div *ngIf="errorMessage"
            class="bg-red-900/20 backdrop-blur-sm border-l-4 border-red-500 text-red-200 p-4 rounded-md text-sm mb-6 animate-shake">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Email Input -->
            <div class="group">
                <label for="email" class="block text-sm font-medium text-emerald-100 mb-1">Email</label>
                <div class="relative">
                    <input type="email" id="email" formControlName="email" class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                                  bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300
                                  [class.border-red-500]:loginForm.get('email')?.invalid && loginForm.get('email')?.touched
                                  [class.border-emerald-400]:loginForm.get('email')?.valid"
                        placeholder="Enter your email">
                    <div class="absolute right-3 top-3 text-emerald-400 opacity-0 transition-opacity duration-300
                              [class.opacity-100]:loginForm.get('email')?.valid">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-red-300 text-xs mt-1 animate-fadeIn">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
                </div>
            </div>

            <!-- Password Input -->
            <div class="group">
                <label for="password" class="block text-sm font-medium text-emerald-100 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" formControlName="password" class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 
                                  bg-white/10 backdrop-blur-sm text-white placeholder-emerald-200/50 transition-all duration-300
                                  [class.border-red-500]:loginForm.get('password')?.invalid && loginForm.get('password')?.touched
                                  [class.border-emerald-400]:loginForm.get('password')?.valid"
                        placeholder="Enter your password">
                    <div class="absolute right-3 top-3 text-emerald-400 opacity-0 transition-opacity duration-300
                              [class.opacity-100]:loginForm.get('password')?.valid">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-red-300 text-xs mt-1 animate-fadeIn">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-medium py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02]
                           disabled:opacity-50 disabled:cursor-not-default disabled:hover:scale-100 shadow-lg hover:shadow-emerald-500/50"
                [disabled]="loginForm.invalid">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-emerald-100">
            Not registered yet?
            <a routerLink="/register"
                class="text-emerald-400 hover:text-emerald-300 font-medium hover:underline transition-colors duration-300">
                Create an account
            </a>
        </p>
    </div>
</div>
