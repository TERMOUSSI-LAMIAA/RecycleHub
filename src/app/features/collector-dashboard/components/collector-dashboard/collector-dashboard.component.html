<div class="dashboard-container">
    <h2>Collection Requests Dashboard</h2>

    <table class="requests-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time Slot</th>
                <th>Address</th>
                <th>Waste Types</th>
                <th>Weight (g)</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of requests$ | async">
                <td>{{request.scheduledDate | date:'short'}}</td>
                <td>{{request.scheduledTimeSlot}}</td>
                <td>{{request.collectAddress}}</td>
                <td>
                    <span class="waste-badge" *ngFor="let detail of request.wasteDetails">
                        {{detail.wasteType}}
                    </span>
                </td>
                <td>
                    <span *ngFor="let detail of request.wasteDetails">
                        {{detail.estimatedWeight}}
                    </span>
                </td>
                <td>
                    <span class="status-badge" [ngClass]="'status-' + request.status.toLowerCase()">
                        {{request.status}}
                    </span>
                </td>
                <td>
                    <select [formControl]="statusControls[request.id]" (change)="onStatusChange(request.id, $event)">
                        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                    </select>
                    <button (click)="updateStatus(request.id)">Update Status</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
