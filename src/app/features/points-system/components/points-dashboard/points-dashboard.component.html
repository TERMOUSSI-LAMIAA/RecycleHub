<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white rounded-lg shadow-md border border-blue-100 p-4">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold text-blue-800">Points Balance</h2>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <p class="text-2xl font-bold text-blue-600">{{ userPoints }} Points</p>
            <p class="text-xs text-gray-500 mt-1">Earn points with eco-actions!</p>
        </div>
        <div class="bg-white rounded-lg shadow-md border border-green-100 p-4">
            <app-points-conversion-component (pointsUpdated)="updateRemainingPoints($event)"
                class="block w-full"></app-points-conversion-component>
        </div>
    </div>
</div>
