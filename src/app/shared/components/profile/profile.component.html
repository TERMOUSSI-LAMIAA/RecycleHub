<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">User Profile</h2>

    <!-- Success Notification -->
    <div *ngIf="updateSuccess" class="mb-4 p-4 bg-green-100 text-green-700 border border-green-300 rounded-lg">
        Profile updated successfully!
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
            <label for="email" class="block text-gray-600 font-medium">Email:</label>
            <input id="email" formControlName="email" type="email"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- First Name -->
        <div>
            <label for="firstName" class="block text-gray-600 font-medium">First Name:</label>
            <input id="firstName" formControlName="firstName"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Last Name -->
        <div>
            <label for="lastName" class="block text-gray-600 font-medium">Last Name:</label>
            <input id="lastName" formControlName="lastName"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Address -->
        <div>
            <label for="address" class="block text-gray-600 font-medium">Address:</label>
            <input id="address" formControlName="address"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Phone -->
        <div>
            <label for="phone" class="block text-gray-600 font-medium">Phone:</label>
            <input id="phone" formControlName="phone" type="tel"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Birth Date -->
        <div>
            <label for="birthDate" class="block text-gray-600 font-medium">Birth Date:</label>
            <input id="birthDate" formControlName="birthDate" type="date"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- City -->
        <div>
            <label for="city" class="block text-gray-600 font-medium">City:</label>
            <input id="city" formControlName="city"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Profile Image -->
        <div>
            <label for="profileImage" class="block text-gray-600 font-medium">Profile Image (URL):</label>
            <input id="profileImage" formControlName="profileImage" type="url"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Update Button -->
        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">
            Update Profile
        </button>
    </form>

    <!-- Delete Account Button -->
    <button (click)="deleteAccount()"
        class="w-full mt-4 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition duration=300">
        Delete Account
    </button>
</div>
