<div class="profile-container min-h-screen bg-gradient-to-br from-green-50 to-emerald-50 py-12 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Profile Header -->
        <div class="bg-gradient-to-r from-green-600 to-emerald-600 p-8 text-white">
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <div
                        class="w-24 h-24 rounded-full bg-white/30 flex items-center justify-center overflow-hidden border-4 border-white/50">
                        <img [src]="profileForm.get('profileImage')?.value || '/assets/default-avatar.png'"
                            alt="Profile" class="w-full h-full object-cover" />
                    </div>
                </div>
                <div>
                    <h2 class="text-3xl font-bold">User Profile</h2>
                    <p class="text-emerald-100">Manage your account information</p>
                </div>
            </div>
        </div>

        <div class="p-8">
            <!-- Points Dashboard -->
            <app-points-dashboard *ngIf="currentUser?.userType === 'individual'"
                class="mb-8 block"></app-points-dashboard>

            <!-- Success Notification -->
            <div *ngIf="updateSuccess"
                class="mb-6 p-4 bg-emerald-100 text-emerald-700 border border-emerald-300 rounded-xl flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"></path>
                </svg>
                Profile updated successfully!
            </div>

            <!-- Profile Form -->
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Personal Information -->
                <div class="space-y-6">
                    <div class="form-group">
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input id="firstName" formControlName="firstName" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input id="lastName" formControlName="lastName" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input id="email" formControlName="email" type="email" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-1">Birth Date</label>
                        <input id="birthDate" formControlName="birthDate" type="date" class="form-input" />
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="space-y-6">
                    <div class="form-group">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input id="phone" formControlName="phone" type="tel" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <input id="address" formControlName="address" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input id="city" formControlName="city" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="profileImage" class="block text-sm font-medium text-gray-700 mb-1">Profile
                            Image</label>
                        <input type="file" (change)="onFileSelected($event)" accept="image/*" id="profileImage"
                            class="form-input" />

                    </div>
                </div>
              
            </form>

            <!-- Action Buttons -->
            <div class="mt-8 space-y-4">
                <button type="submit" (click)="onSubmit()"
                    class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-3 px-6 rounded-xl font-medium hover:from-green-700 hover:to-emerald-700 transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                    Update Profile
                </button>

                <button (click)="deleteAccount()"
                    class="w-full bg-white text-red-600 py-3 px-6 rounded-xl font-medium border-2 border-red-600 hover:bg-red-50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete Account
                </button>
            </div>
   
        </div>
    </div>
</div>
